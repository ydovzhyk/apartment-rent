name: Build and Deploy

on:
  push:
    branches:
      - main # Змініть це на назву вашої основної гілки, якщо вона відрізняється

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./dist # Вкажіть шлях до папки зі збіркою вашого проекту Vue.js

      - name: Cleanup
        run: rm -rf ./dist
